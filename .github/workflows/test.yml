name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Dependencies
      run: |
        cd backend
        npm ci

    - name: Run Tests
      run: |
        cd backend
        npm run test:ci -- admin.test.js auth.test.js bookingGet.test.js bookings.test.js
      env:
        MONGODB_URI: mongodb://localhost:27017/test
        JWT_SECRET: your_jwt_secret_for_testing
        PORT: 5000 